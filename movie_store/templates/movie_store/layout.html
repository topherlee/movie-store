<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <a href="/">Home</a> |
        <a href="/movies">Movies</a> |
        {% if user.is_staff %}
        <a href="/orders">Orders</a> |
        {% endif %}
        {% if user.is_authenticated %}
        <a href="/accounts/logout">Logout ({{ user.username }})</a> |
        {% else %}
        <a href="/accounts/login">Login</a>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
